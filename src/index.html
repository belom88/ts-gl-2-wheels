<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GL Sandbox Wheels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="board">
    <canvas width="640" height="480"></canvas>
    <div class="panel">
      <h3>Mouse Control</h3>
      <p>&lt;Left Mouse Button&gt; - camera movement</p>
      <p>CTRL+&lt;Left Mouse Button&gt; - camera rotation</p>
      <p>&lt;Mouse Wheel&gt; - zoom</p>
    </div>
    <div class="panel">
      <h3>Stats</h3>
      <p>Rear wheel Animation Angle: <span id="animationAngle">0</span></p>
      <p>Movement Vector Length: <span id="movementVector">0</span></p>
      <p>Position Vector: <span id="positionVector">0</span></p>
    </div>
  </div>
</body>

</html>
